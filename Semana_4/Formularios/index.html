<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- Como realizar la estructura de un formulario-->
    <form>
        <!--Aqui se colocan todas las cajas de texto-->
        <input type="text" required name="username" placeholder="Nombre de Usuario"> <br> <!--Sirve para agregar cualquier tipo de texto-->
        <input type="email" required name="email"> <br> <!--Sirve para agragar y validar el correo electronico-->
        <input type="password"required name="password"> <br> <!--para las contraseÃ±as-->
        <input type="checkbox"> <br> <!--sirve para validar una condicion-->
        <input type="date"> <br><!--para registrar una fecha-->
        <input type="file"> <br> <!--para enviar informacion del explorador de archivos-->
        <input type="radio"> <br> <!--sirve para validar una condicion-->
        <input type="range"> <br>
        <input type="datetime"> <br>
        <input type="submit"> <br>
        
         
    </form> 

    

</body>
</html>
